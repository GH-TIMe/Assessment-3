<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Котятки</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:400,700|Hind+Madurai&display=swap&subset=cyrillic-ext" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Бабуленькины котятки</h1>
    </header>
    <div class="content">
        <nav class="breeds">
            <h2 class="subHeader">Порода</h2>
            <ul>
                <li><label for="breed1">Американская</label></li>
                <li><label for="breed2">Ангорская</label></li>
                <li><label for="breed3">Британская</label></li>
                <li><label for="breed4">Нибелунг</label></li>
                <li><label for="breed5">Шотландская</label></li>
            </ul>
        </nav>
        <input type="radio" id="breed1" name="breedchecker">
        <input type="radio" id="breed2" name="breedchecker">
        <input type="radio" id="breed3" name="breedchecker">
        <input type="radio" id="breed4" name="breedchecker">
        <input type="radio" id="breed5" name="breedchecker">
        <main class="catsShowcase">
            <figure class="showcase__item" data-name="Бильбо" data-breed="нибелунг">
                <img src="img/cat-1.jfif" alt="Cat №1">
            </figure>
            <figure class="showcase__item" data-name="Тося" data-breed="ангорская">
                <img src="img/cat-2.jpg" alt="Cat №2">
            </figure>
            <figure class="showcase__item" data-name="Бэмби" data-breed="американская">
                <img src="img/cat-3.jpg" alt="Cat №3">
            </figure>
            <figure class="showcase__item" data-name="Дымка" data-breed="британская">
                <img src="img/cat-4.jpg" alt="Cat №4">
            </figure>
            <figure class="showcase__item" data-name="Белоснежка" data-breed="нибелунг">
                <img src="img/cat-5.jfif" alt="Cat №5">
            </figure>
            <figure class="showcase__item" data-name="Зефир" data-breed="британская">
                <img src="img/cat-6.jpg" alt="Cat №6">
            </figure>
            <figure class="showcase__item" data-name="Плюшик" data-breed="шотландская">
                <img src="img/cat-7.jpg" alt="Cat №7">
            </figure>
            <figure class="showcase__item" data-name="Пэтси" data-breed="нибелунг">
                <img src="img/cat-8.jpg" alt="Cat №8">
            </figure>
            <figure class="showcase__item" data-name="Барса" data-breed="британская">
                <img src="img/cat-9.jpg" alt="Cat №9">
            </figure>
            <figure class="showcase__item" data-name="Ксюша" data-breed="ангорская">
                <img src="img/cat-10.jpg" alt="Cat №10">
            </figure>
        </main> <!-- /.catsShowcase -->
        <aside class="rating">
            <h2 class="subHeader">Рейтинг</h2>
            <label for="filter">по убыванию</label>
            <input type="checkbox" id="filter">
            <div class="rate">
                <div class="rate__item">
                    <p class="rate__name">Американская</p>
                    <div class="rate__mater">
                        <div class="rate__line">
                            <div class="rate__line__in"></div>
                        </div>
                        <p class="rate__value">9</p>
                    </div>
                </div>
                <div class="rate__item">
                    <p class="rate__name">Ангорская</p>
                    <div class="rate__mater">
                        <div class="rate__line">
                            <div class="rate__line__in"></div>
                        </div>
                        <p class="rate__value">17</p>
                    </div>
                </div>
                <div class="rate__item">
                    <p class="rate__name">Британская</p>
                    <div class="rate__mater">
                        <div class="rate__line">
                            <div class="rate__line__in"></div>
                        </div>
                        <p class="rate__value">20</p>
                    </div>
                </div>
                <div class="rate__item">
                    <p class="rate__name">Нибелунг</p>
                    <div class="rate__mater">
                        <div class="rate__line">
                            <div class="rate__line__in"></div>
                        </div>
                        <p class="rate__value">27</p>
                    </div>
                </div>
                <div class="rate__item">
                    <p class="rate__name">Шотландская</p>
                    <div class="rate__mater">
                        <div class="rate__line">
                            <div class="rate__line__in"></div>
                        </div>
                        <p class="rate__value">10</p>
                    </div>
                </div>
            </div>
        </aside>
    </div> <!-- /.content -->
    <div class="footer__line"></div>
    <footer>
        <p class="company__name">&copy; ООО Бабуленькины котятки, 2019</p>
        <p>Наш адрес: <a class="company__adress" href="#">улица Котовая, д.5</a></p>
    </footer>
</body>
</html>
