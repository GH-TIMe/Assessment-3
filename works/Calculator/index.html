<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="calculator calculator_layout">
            <input class="history" type="text" disabled />
            <input class="calculator__output" type="text" maxlength="9" value="0" disabled />
            <div class="calculator__buttons">
                <button class="button btn_ac">AC</button>
                <button class="button plusminus">&plusmn;</button>
                <button class="button percentage">&percnt;</button>
                <button class="button actiondivide">/</button>
                <button class="button num7">7</button>
                <button class="button num8">8</button>
                <button class="button num9">9</button>
                <button class="button actionmult">x</button>
                <button class="button num4">4</button>
                <button class="button num5">5</button>
                <button class="button num6">6</button>
                <button class="button actionminus">-</button>
                <button class="button num1">1</button>
                <button class="button num2">2</button>
                <button class="button num3">3</button>
                <button class="button actionplus">+</button>
                <button class="button num0">0</button>
                <button class="button dot">.</button>
                <button class="button equally">=</button>
            </div>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="JS/script.js"></script>
</body>
</html>
