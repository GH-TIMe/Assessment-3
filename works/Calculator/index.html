<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="calculator calculator_layout">
            <input class="calculator__output" type="number"
            placeholder="0" disable />
            <div class="calculator__buttons">
                <button class="button">-1</button>
                <button class="button">deg</button>
                <button class="button">sin</button>
                <button class="button">cos</button>
                <button class="button">%</button>
                <button class="button">e</button>
                <button class="button">lg</button>
                <button class="button">ln</button>
                <button class="button btn__backspace">
                    <img class="backspace" src="img/backspace.svg" alt="delete">
                </button>
                <button class="button btn_ac">AC</button>
                <button class="button">^</button>
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button">/</button>
                <button class="button">(</button>
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">x</button>
                <button class="button">)</button>
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button">-</button>
                <button class="button">&pi;</button>
                <button class="button">.</button>
                <button class="button">0</button>
                <button class="button">=</button>
                <button class="button">+</button>
            </div>
        </div>
    </main>
    <script src="http://www.google.com/jsapi" type="text/javascript"></script>
    <script type="text/javascript">
        google.load("jquery", "1.3.1");
    </script>
    <script type="text/javascript" src="js/jquery-ui-personalized-1.6rc6.min.js"></script>
    <script src="JS/script.js"></script>
</body>
</html>
